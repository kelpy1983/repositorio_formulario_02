<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>
<body>
    <form action="Respuesta.html" method="get">
        <label for="nombre">Escribe tu nombre :</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">
        <br>
        <br>
        <br>
        <label for="apellido">Escribe tu apellido :</label>
        <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido">
        <br>
        <br>
        <br>
        <label for="email">Escribe tu email :</label>
        <input type="text" name="email" id="email" placeholder="Escriba su email">
        <br>
        <br>
        <br>
        <b>¿Qué valoración le das a la publicación?</b>
        <br>
        <br>
        <br>
        <input type="radio" name="puntuacion" id="puntuacion"value="0">0
        <input type="radio" name="puntuacion" id="puntuacion"value="1">1
        <input type="radio" name="puntuacion" id="puntuacion"value="2">2
        <input type="radio" name="puntuacion" id="puntuacion"value="3">3
        <input type="radio" name="puntuacion" id="puntuacion"value="4">4
        <input type="radio" name="puntuacion" id="puntuacion"value="5">5
        <br>
        <br>
        <br>
        <b>¿Qué asignaturas has estudiado?</b>
        <br>
        <br>
        <br>
        <input type="checkbox" name="html" id="html">html
        <input type="checkbox" name="css" id="css">css
        <input type="checkbox" name="javascript" id="javascript">javascript
        <br>
        <br>
        <br>
        <b>Selecciona tu alineación ideal</b>
        <br>
        <br>
        <br>
        <select name="alineacion" id="alineacion" size="5" multiple>
            <option value="Cristiano">Cristiano</option>
            <option value="Messi">Messi</option>
            <option value="Chigrinsky">Chigrinsky</option>
            <option value="Sergio Ramos">Sergio Ramos</option>
            <option value="Shevchenko">Shevchenko</option>
        </select>
        <br>
        <br>
        <br>
        <b>¿Qué mejorarías de este curso?</b>
        <br>
        <br>
        <br>    
        <textarea name="comentarios" id="" cols="60" rows="5"></textarea>
        <br>
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
