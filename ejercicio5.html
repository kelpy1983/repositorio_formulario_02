<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 5</h1>
    <form action="Ejercicio_5.html">
        <label for="Nombre">Nombre: </label>
        <input type="text" name="Nombre">
        <br>
        <br>
        <br>
        <label for="Correo electronico">Correo electrónico: </label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <br>
        <label for="URL">URL: </label>
        <input type="url" name="URL" placeholder="Escriba la URL de su página">
        <br>
        <br>
        <br>
        <label for="Fecha">Fecha: </label>
        <input type="date" name="fecha" id="fecha">
            <br>
            <br>
            <br>
            <label for="Tiempo">Tiempo: </label>
            <input type="time" name="hora" id="hora">
            <br>
            <br>
            <br>
            <label for="Fecha y hora">Fecha y hora:</label>
            <select name="Fecha y hora" id="Fecha y hora">
                <option value="Vacio">        </option>
                <option value="Pasado manana">Pasado mañana</option>
             </select>
             <select name="hora" id="hora">
                <option value="hora">:</option>
                <option value="hora1">10:00</option>
                </select>
                <label for="UTC">UTC</label>
                <br>
                <br>
                <br>
            <label for="Mes">Mes:</label>
            <select name="Mes" id="Mes">
                <option value="Vacio">        </option> 
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                </select>
            <br>
            <br>
            <br>
            <label for="Semana">Semana: </label>
            <select name="Semana" id="Semana">
                <option value="Vacio">      </option>
                <option value="Semana1">Semana1</option>
                <option value="Semana2">Semana2</option>
            </select>
            <br>
            <br>
            <br>
            <label for="Numero"> Número(min -10, max 10)</label>
            <select name="Numero" id="Numero">
                <option value="0">0</option>
                <option value="-10">-10</option>
             </select>
             <br>
             <br>
             <br>
            <label for="Telefono">Teléfono:</label>
            <input type="text" name="Telefono">
            <br>
            <br>
            <br>
            <label for="Busqueda">Término de búsqueda:</label>
            <input type="Busqueda" name="Busqueda">
            <br>
            <br>
            <br>
            <label for="Color">Color favorito:</label>
            <input type="color" name="negro" id="negro">
           <br>
           <br>
           <br>
           <input type="submit" value="Enviar">
           <br>
                    
    </form>
    
</body>
</html>
